<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор rhtl процента по кредиту</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
<div class="wrap">
    <form>
        <h2>Калькулятор для расчета конечной и промежуточной стоимости кредита</h2>
        <p>Сумма займа</p>
        <input type="number" id="debt" min="0" step="100">
        <p>Количество лет</p>
        <input type="number" id="years" min="0">
        <p>Процент</p>
        <input type="number" id="percent" min="0">
        <button type="submit" class="get-result" id="getResult">Рассчитать</button>
    </form>
    <div class="result-wrap" id="resultWrap"></div>
</div>
<script src="script.js"></script>
</body>
</html>
